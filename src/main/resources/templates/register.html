<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>register</title>
   
  </head>
  <body>
    <section>
            <div class="container p-3">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                         <div class="card">
                             <div class="card-header text-center fs-4">Register Page</div>
                             <th:block th:if="${session.msg}">
							<p class="text-center text-success fs-4">[[${session.msg}]]</p>
							<th:block th:text="${@userServiceImpl.removeSessionMessage()}"></th:block>
						    </th:block>
                               <div class="card-body">
                                <form action="#" method="post" th:action="@{/register}" th:object="${userdata}">
     <div class="mb-3">
    <label class="form-label">Enter full Name</label>
    <input type="text"  th:field="*{name}" class="form-control" >
  </div>
     <div class="mb-3">
        <label  class="form-label">Enter Email</label>
       <input type="email"  th:field="*{email}" class="form-control">
      </div>
  <div class="mb-3">
    <label  class="form-label">Enter Mobile Number</label>
    <input type="number" th:field="*{mobileNo}" class="form-control" >
  </div>
  <div class="mb-3">
    <label  class="form-label">Password</label>
    <input type="password" th:field="*{password}" class="form-control" >
  </div>
  <div class="mb-3 form-check">
  <button type="submit" class="btn btn-primary ">Login</button>
  </div>
</form>
                               </div>
                         </div>
                     </div>
                </div>
            </div>
    </section>
  </body>
</html>
